name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Docker image
      run: docker build -t myapp:test .
    
    - name: Run Docker container
      run: |
        docker run -d -p 5055:5055 --name test-container --env-file .env.example myapp:test
        sleep 5
    
    - name: Test health endpoint
      run: |
        curl -f http://localhost:5055/health || exit 1
    
    - name: Test records endpoint
      run: |
        curl -f http://localhost:5055/records || exit 1
    
    - name: Test metrics endpoint
      run: |
        curl -f http://localhost:5055/metrics || exit 1
    
    - name: Test filtered records
      run: |
        curl -f "http://localhost:5055/records?genre=pop" || exit 1
    
    - name: Check logs
      if: always()
      run: docker logs test-container
    
    - name: Stop container
      if: always()
      run: docker stop test-container
